<div class="box">
  <div class="header">
    <h2>Todo App</h2>
    <input type="text"  placeholder="Add a Todo" #box class="input-todo"/>
    <br/>
    <button (click)="getVal(box)" >{{addButton}}</button>
  </div>
  <div class="container">
    <!-- <li>
      <span>{{currentVal[0]}}</span>
    </li> -->
    <ng-container *ngFor="let info of currentVal; index as i" >
      <ul *ngIf="info!=''">
      <li>
        <button (click)="Edit(info,i)">Edit</button>
        <button (click)="Delete(i)">Delete</button>
          <span>{{info}}</span>
          
        </li>
      </ul>
        </ng-container>
      
      
  </div>
  </div>
